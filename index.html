<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New finder</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>National Park Service: Find Parks by State!</h1>

        <form id="js-form">

            <label for="united-states-1">Pick state(s) (Choose up to Three):</label>

            <select name="state" id="united-states-1">
              </select required>

              <select name="state" id="united-states-2">  
              </select required>

              <select name="state" id="united-states-3">
              </select required>
            
            <label for="max-results">Limit results to:</label>
            <input type="number" name="max-results" id="js-max-results" value="10" min="1">

            <input type="submit" value="Find Parks!">

        </form>

        
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <p id="js-error-message" class="error-message"></p>
          <ul id="results-list">
          </ul>
        </section>
    </div>

    <script src="states.js"></script>
    <script src="index.js"></script>
</body>
</html>
